<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Spaceman Auto Safe Detector üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 1.5rem;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      font-size: 1rem;
      padding: 0.7rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>Spaceman Auto Safe Detector üöÄ</h1>
  <p>Upload screenshot riwayat Spaceman:</p>
  <input type="file" accept="image/*" onchange="handleImage(this.files[0])" />

  <div id="toast"></div>

  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 5000);
    }

    async function handleImage(file) {
      if (!file) return;

      showToast("üîç Memproses gambar...");

      const result = await Tesseract.recognize(file, 'eng', {
        logger: m => console.log(m)
      });

      const text = result.data.text;
      console.log("OCR Result:", text);

      const multipliers = text.match(/\d+(\.\d+)?/g)?.map(n => parseFloat(n)).filter(n => n > 0) || [];

      if (multipliers.length === 0) {
        showToast("‚ùå Tidak ditemukan angka multiplier.");
        return;
      }

      const safe = multipliers.filter(x => x <= 2.0);
      const risky = multipliers.filter(x => x >= 10.0);

      const safeAvg = safe.length ? (safe.reduce((a,b) => a+b) / safe.length).toFixed(2) : "N/A";
      const riskyAvg = risky.length ? (risky.reduce((a,b) => a+b) / risky.length).toFixed(2) : "N/A";

      showToast(`‚úÖ Safe: ${safeAvg}x | ‚ö†Ô∏è Tidak Aman: ${riskyAvg}x`);
    }
  </script>

</body>
</html>
